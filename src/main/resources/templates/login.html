<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos adicionales */
        .custom-input {
            border-radius: 10px; /* Ajusta la curvatura de los bordes */
            margin-bottom: 15px; /* Añade espacio entre los elementos */
        }
    </style>
</head>
<body class='snippet-body'>
    <header th:replace="~{layout/plantilla :: header}"/>
    <div class="container mt-5">
        <div class="row justify-content-center g-2">
            <div class="col-md-5">
                <div class="p-3">
                    <h2 class="text-center">REGISTRARSE</h2>
                    <form>
                        <div class="form-group p-3">
                            <label for="email">Dirección de Correo Electrónico</label>
                            <input type="email" class="form-control rounded-pill " id="email" placeholder="Ingrese su correo electrónico"name="email"></input>
                        </div>
                        <div class="form-group p-3">
                            <label for="pwd">Contraseña</label>
                            <input type="password" class="form-control rounded-pill" id="pwd" placeholder="Ingrese su contraseña" name="pswd">
                        </div>
                        <div class="d-grid gap-2 col-11 mx-auto">
                        <button type="submit" class=" custom-background3 fw-bold">REGISTRARSE</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <div class="p-3">
                    <h2 class="text-center">LOGIN</h2>
                    <form>
                        <div class="form-group p-3">
                            <label for="login-email">Dirección de Correo Electrónico</label>
                            <input type="email" class="form-control rounded-pill" id="login-email" placeholder="Ingrese su correo electrónico" name="email">
                        </div>
                        <div class="form-group p-3">
                            <label for="login-pwd">Contraseña</label>
                            <input type="password" class="form-control rounded-pill" id="login-pwd" placeholder="Ingrese su contraseña" name="pswd">
                        </div>
                        <div class="form-group p-3">
                            <label for="confirm-pwd">Confirmar Contraseña</label>
                            <input type="password" class="form-control rounded-pill" id="confirm-pwd" placeholder="Confirme su contraseña" name="confirmPswd">
                        </div>
                        <div class="d-grid gap-2 col-11 mx-auto">
                        <button type="submit" class="custom-background3 fw-bold">LOG IN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
